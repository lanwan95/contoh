<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Kamera Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        #video {
            width: 80%;
            border: 2px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Akses Kamera Saya</h1>
    <p>Ini adalah video langsung dari kamera Anda:</p>

    <!-- Elemen Video untuk menampilkan stream dari kamera -->
    <video id="video" autoplay></video>

    <!-- Script untuk mengakses kamera -->
    <script>
        async function startVideo() {
            try {
                // Meminta izin untuk mengakses kamera dan mendapatkan stream
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                // Menampilkan stream kamera pada elemen video
                document.getElementById('video').srcObject = stream;
            } catch (err) {
                // Menangani error jika izin ditolak atau kamera tidak tersedia
                console.error('Error accessing the camera:', err);
                alert('Gagal mengakses kamera. Pastikan Anda memberikan izin akses kamera.');
            }
        }

        // Memulai video stream saat halaman dimuat
        window.onload = startVideo;
    </script>
</body>
</html>
